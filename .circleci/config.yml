
version: 2

jobs:
  build:
    docker:
      - image: circleci/rust:1.44
    steps:
      - checkout
      - run:
          name: Pull submodules
          command: git submodule init; git submodule update --remote
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Calculate dependencies
          command: cargo generate-lockfile
      - restore_cache:
          keys:
            - v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Build all targets
          command: cargo build --all --all-targets
      - setup_remote_docker
      # - run:
      #     name: Install Docker Compose
      #     command: |
      #       set -x
      #       curl -L https://github.com/docker/compose/releases/download/1.26.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
      #       chmod +x /usr/local/bin/docker-compose
      - run:
          name: Build compose containers
          command: docker-compose -f docker-compose.test.yml up -d --build
      - run:
          name: Wait and init DB.
          command: sleep 30; docker exec -it scylla-db cqlsh; SOURCE 'db/db.cql'; exit
      - run:
          name: Go inside created test container
          command: docker restart dt-instance-webserver_twin-webserver_1; docker exec -it dt-instance-webserver_twin-webserver_1 /bin/bash
      - run:
          name: Run all tests
          command: cargo test --all
